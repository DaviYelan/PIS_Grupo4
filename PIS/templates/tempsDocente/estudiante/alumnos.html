{% extends "tempsDocente/index.html" %}
{% block content %}
<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/staticDocente/css/gestion.css')}}">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
      <h2>Registro Estudiante</h2>
      <div class="form-group fullname">
        <label for="fullname">Nombre</label>
        <input type="text" id="fullname" placeholder="Ingresa tus Nombres">
      </div>
      <div class="form-group fullname">
        <label for="fullname">Apellido</label>
        <input type="text" id="fullname" placeholder="Ingresa tus apellidos">
      </div>
      <div class="form-group email">
        <label for="email">Correo</label>
        <input type="text" id="email" placeholder="Ingresa tu correo">
      </div>
      <div class="form-group password">
        <label for="ciclo">Ciclo</label>
        <input type="text" id="ciclo" placeholder="Ingresa el ciclo">
      </div>
      <div class="form-group date">
        <label for="date">Fecha</label>
        <input type="date" id="date" placeholder="Selecciona la fecha">
      </div>
      <div class="form-group gender">
        <label for="gender">Genero</label>
        <select id="gender">
          <option value="" selected disabled>Selecciona el genero</option>
          <option value="Male">Masculino</option>
          <option value="Female">Femenino</option>
          <option value="Other">Other</option>
        </select>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
{% endblock %}
