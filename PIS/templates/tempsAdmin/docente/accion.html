{% extends "tempsAdmin/index.html" %}

{% block content %}
<style>
  .image-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    margin: 20px 0;
    flex-wrap: wrap;
    background-size: cover;
    background-position: center;
    padding: 20px;
    border-radius: 10px;
  }

  .image-box-wrapper {
    text-align: center;
    flex: 1 1 calc(25% - 20px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: rgba(255, 255, 255, 0.8);
  }

  .image-box-wrapper:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .image-box {
    width: 100%;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
  }

  .image-box img {
    max-width: 100%;
    max-height: 100%;
  }

  .image-box i {
    font-size: 100px;
    color: #333;
    transition: transform 0.3s ease;
    padding-top: 20px;
  }

  .image-box:hover i {
    transform: scale(1.1);
  }

  .image-box a {
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .image-title {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
  }

  .image-title a {
    color: #333;
    text-decoration: none;
  }

</style>

<div class="image-container">
  <div class="image-box-wrapper">
    <div class="image-box">
      <img src="/static/staticAdmin/images/nec/regisdocen.png" alt="docente">
      <a href="/registrarDocentes"></a>
    </div>
    <div class="image-title">
      <a href="/registrarDocentes">REGISTRAR DOCENTES</a>
    </div>
  </div>
  <div class="image-box-wrapper">
    <div class="image-box">
      <img src="/static/staticAdmin/images/listadocente.png" alt="listaDocente">
      <a href="/listaDocentes"></a>
    </div>
    <div class="image-title">
      <a href="/listaDocentes">LISTA DOCENTES</a>
    </div>
  </div>
</div>

<!-- Incluye el script de FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
