{% extends "tempsAdmin/index.html" %}
{% block content %}
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<body>
    <div class="custom-container mt-5">
        <div class="card shadow-lg p-4">
            <h3 class="text-black text-center mb-4 fw-bold">Editar Docente</h3>
            <form action="/registrarDocentes/modificar" method="POST">
                <input type="hidden" name="id" value="{{ docente._id }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ docente._nombre }}">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ docente._apellido }}">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" value="{{ docente._fecha.strftime('%Y-%m-%d') if docente._fecha else '' }}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ docente._telefono }}">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ docente._correo }}">
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <input type="text" class="form-control" id="genero" name="genero" value="{{ docente._genero }}">
                </div>
                <div class="mb-3">
                    <label for="tipoIdentificacion" class="form-label">Tipo de Identificación</label>
                    <input type="text" class="form-control" id="tipoIdentificacion" name="tipoIdentificacion" value="{{ docente._tipoIdentificacion }}">
                </div>
                <!-- Añadir campos adicionales según sea necesario -->
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
 
  <style>
    body {
        background-color: #f8f9fa;
    }

    .custom-container {
        max-width: 1400px; /* Aumenta el ancho máximo del contenedor */
        margin: auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
        border: none;
        border-radius: 1rem;
    }

    h3 {
        font-size: 24px;
        color: #343a40;
    }

    .btn {
        border-radius: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-info {
        background-color: #17a2b8;
        color: #fff;
    }

    .btn-sm {
        padding: .25rem .5rem; /* Ajusta el tamaño del botón */
        font-size: .875rem;
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
    }

    .table th,
    .table td {
        text-align: center;
        vertical-align: middle;
    }

    .thead-dark th {
        background-color: #343a40;
        color: #fff;
    }

    .form-control {
        border-radius: 1rem;
    }

    .table-container {
        overflow-x: hidden; /* Evita el desplazamiento horizontal */
    }

    .fecha-col {
        width: 150px; /* Ajusta el ancho de la columna de fecha */
    }

    @media (max-width: 768px) {
        .d-md-flex {
            flex-direction: column;
        }

        .me-2 {
            margin-bottom: 10px;
        }

        .custom-container {
            padding: 10px;
        }
    }
  </style>
</body>
</html>

{% endblock %}
