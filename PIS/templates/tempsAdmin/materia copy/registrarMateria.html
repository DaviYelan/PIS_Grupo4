{% extends "tempsAdmin/index.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<div class="card shadow-lg p-3">
    <h2 class="text-black text-center mb-4 fw-bold">AGREGAR MATERIA</h2>
    
    <form id="form" class="booking-form" action="/registrarMateria/guardar" method="post" role="form">
        <div class="row">
            <div class="col-lg-6 col-12 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código" required>
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label for="horaSemanal">Hora Semanal</label>
                <input type="text" id="horaSemanal" name="horaSemanal" class="form-control" placeholder="Hora Semanal"
                    required>
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label for="ciclo">Ciclo</label>
                <input type="text" id="ciclo" name="ciclo" class="form-control" placeholder="Ciclo" required>
            </div>
            <div class="col-12 text-center">
                <button id="boton" type="submit" class="btn btn-success">Guardar</button>
                <a href="/accionMateria" class="btn btn-secondary">VOLVER</a>
            </div>
        </div>
    </form>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
    }

    .booking-form-body {
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card {
        background: #ffffff;
        border-radius: 8px;
    }

    h2 {
        font-size: 24px;
        color: #333;
    }

    .btn {
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
    }

    .form-control {
        width: 95%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
        .col-lg-6 {
            width: 100%;
            flex: 0 0 100%;
            max-width: 100%;
        }
    }
</style>
{% endblock %}
