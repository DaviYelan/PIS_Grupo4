{% extends "tempsAdmin/index.html" %}

{% block content %}

<div class="custom-container">
    <div class="card shadow-lg p-4">
        <h2 class="text-black text-center mb-4">EDITAR ESTUDIANTE</h2>
        <a href="/listaEstudiante" class="btn btn-success mb-3">VOLVER</a>
        <form id="form" class="custom-form booking-form" action="/registrar/modificar" method="post" role="form">
            <input type="hidden" name="id" value="{{data._id}}" />
            <div class="row">
                <div class="col-12 mb-3">
                    <input type="text" name="nombre" value="{{data._nombre}}" class="form-control" placeholder="Nombre"
                        required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="apellido" value="{{data._apellido}}" class="form-control"
                        placeholder="Apellido" required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="direccion" value="{{data._direccion}}" class="form-control"
                        placeholder="Dirección" required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="fechaNacimiento" value="{{data._fechaNacimiento}}" class="form-control"
                        placeholder="Fecha Nacimiento" required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="genero" value="{{data._genero}}" class="form-control" placeholder="Género"
                        required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="telefono" value="{{data._telefono}}" class="form-control"
                        placeholder="Teléfono" required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="tipoIdentificacion" value="{{data._tipoIdentificacion}}"
                        class="form-control" placeholder="Identificación" required>
                </div>
                <div class="col-12 mb-3">
                    <input type="text" name="cedula" value="{{data._cedula}}" class="form-control" placeholder="Cédula"
                        required>
                </div>
                <div class="col-12 text-center">
                    <button id="boton" type="submit" class="form-control btn btn-success">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .custom-container {
        position: absolute;
        /* Permite moverlo libremente */
        top: 50px;
        /* Ajusta según sea necesario */
        left: 50px;
        /* Ajusta según sea necesario */
        max-width: 600px;
        width: 100%;
        z-index: 1000;
        /* Asegura que esté por encima de otros elementos */
        background-color: white;
        /* Fondo blanco para destacar */
        border: 1px solid #ccc;
        /* Borde para mejor visibilidad */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Sombra para el efecto */
        padding: 20px;
        /* Espaciado interno */
        border-radius: 10px;
        /* Esquinas redondeadas */
    }

    .card {
        margin: 0;
        /* Elimina márgenes dentro del contenedor */
    }
</style>

{% endblock %}
