<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='/staticAdmin/css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='/staticAdmin/img/SOL.png')}}" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title> Modulo Admin</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{url_for('static', filename='/staticAdmin/img/SOL.png')}}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">SOL</span>
                    <span class="profession">ADMIN</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">


                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/accionEstudi">
                            <i class='bx bxs-user-detail icon'></i>
                            <span class="text nav-text">Estudiantes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/accionDocente">
                            <i class='bx bxs-user-pin icon'></i>
                            <span class="text nav-text">Docentes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/accionMateria">
                            <i class='bx bx-book-reader icon'></i>
                            <span class="text nav-text">Materias</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-graduation icon'></i>
                            <span class="text nav-text">Cursos</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="/logout">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        {% block content %}
        {% endblock %}
    </section>

    <script src="{{url_for('static', filename='/staticAdmin/js/script.js')}}"></script>
</body>

</html>
