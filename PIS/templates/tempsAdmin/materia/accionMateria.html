{% extends "tempsAdmin/index.html" %}

{% block content %}
<style>
  .image-container {
    display: flex;
    justify-content: space-around;
    gap: 20px; 
    margin: 20px 0;
    flex-wrap: wrap; 
  }

  .image-box-wrapper {
    text-align: center;
    flex: 1 1 calc(33.333% - 20px); 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    border-radius: 10px; 
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
    background-color: rgba(255, 255, 255, 0.8); 
  }

  .image-box-wrapper:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
  }

  .image-box {
    width: 100%;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  .image-box img {
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.3s ease; 
  }

  .image-box:hover img {
    transform: scale(1.1) rotate(5deg);
  }

  .image-box a {
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .image-title {
    font-size: 18px; 
    font-weight: bold;
    margin: 10px 0; 
  }

  .image-title a {
    color: #333; 
    text-decoration: none;
  }


</style>

<div class="image-container">
  <div class="image-box-wrapper">
    <div class="image-box">
      <a href="/registrarMateria"></a>
      <img src="/static/staticDocente/imgMateria/registroMateria.png" alt="Registrar Materias">
    </div>
    <div class="image-title">
      <a href="/registrarMateria">REGISTRAR MATERIAS</a>
    </div>
  </div>
  <div class="image-box-wrapper">
    <div class="image-box">
      <a href="/listaMateria"></a>
      <img src="/static/staticDocente/imgMateria/listaMaterias.png" alt="Lista Materias">
    </div>
    <div class="image-title">
      <a href="/listaMateria">LISTA MATERIAS</a>
    </div>
  </div>
</div>
{% endblock %}
