{% extends "tempsAdmin/index.html" %}

{% block content %}
<style>
  .image-container {
    display: flex;
    justify-content: space-around;
    gap: 10px;
    /* Reduce el espacio entre los cuadros */
    margin: 20px 0;
  }

  .image-box-wrapper {
    text-align: center;
  }

  .image-box {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    margin-bottom: 10px;
    /* Espacio entre la imagen y el título */
    transition: transform 0.3s ease;
    /* Transición para suavizar la animación */
  }

  .image-box img {
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.3s ease;
    /* Transición para suavizar la animación */
  }

  .image-box:hover {
    transform: scale(1.1) rotate(5deg);
    /* Aumenta el tamaño y rota la caja */
  }

  .image-box:hover img {
    transform: scale(1.1) rotate(5deg);
    /* Aplica el mismo efecto a la imagen */
  }

  .image-box a {
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .image-title {
    font-size: 16px;
    font-weight: bold;
    margin: 0;
  }

  .image-title a {
    color: inherit;
    /* Mantiene el color de texto heredado */
    text-decoration: none;
    /* Elimina el subrayado del enlace */
  }

  .image-title a:hover {
    text-decoration: underline;
    /* Añade un subrayado al pasar el ratón */
  }
</style>

<div class="image-container">
  <div class="image-box-wrapper">
    <div class="image-box">
      <a href="/registrarMateria"></a>
      <img src="static/staticAdmin/images/nec/regismat.png" alt="Registrar Materias">
    </div>
    <div class="image-title">
      <a href="/registrarMateria">REGISTRAR MATERIAS</a>
    </div>
  </div>
  <div class="image-box-wrapper">
    <div class="image-box">
      <a href="/listaMateria"></a>
      <img src="static/staticAdmin/images/nec/listmat.png" alt="Lista Estudiantes">
    </div>
    <div class="image-title">
      <a href="/listaMateria">LISTA MATERIAS</a>
    </div>
  </div>
</div>
{% endblock %}
